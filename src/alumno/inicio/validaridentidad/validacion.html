	<script>
		function validacion() {
                $.ajax(
                    './src/alumno/inicio/validaridentidad/validacion.php',
                    {
						type:"POST",
						data:{boleta:document.getElementById("boleta").value},
                        success: function (response) { 
							console.log(response);     
							if(response==1){
								location.href="./activacion";
							}
							else if(response==2){
								document.getElementById("error").innerHTML="La BOLETA esta ACTIVADA.";
							}
							else if(response==3){
								document.getElementById("error").innerHTML="Boleta No Encontrada";
							}                     
                        },
                        error: function () {
                            alert('There was some error performing the AJAX call!');
                        }
                    }
                );
            }
	</script>
