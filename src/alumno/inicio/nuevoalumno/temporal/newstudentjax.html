<script>
	function student() {
			$.ajax(
				'./src/alumno/inicio/nuevoalumno/newstudent.php',
				{
					type:"POST",
					data:{boleta:document.getElementsByName("boleta").value,
						nombre:document.getElementByName("name").value,
						paterno:document.getElementByName("namep").value,
						materno:document.getElementByName("namem").value,
						fecha_nac:document.getElementByName("daten").value,
						curp:document.getElementByName("curp").value,
						telefono:document.getElementByName("tel").value,
						email:document.getElementByName("emal").value,
						contraseña:document.getElementByName("contraseña").value,},
					success: function (response) { 
						console.log(response);     
						if(response){
							location.href="./verifica";
						}
						
						else{
							document.getElementById("error").innerHTML="Boleta No Encontrada";
						}                     
					},
					error: function () {
						alert('There was some error performing the AJAX call!');
					}
				}
			);
		}
