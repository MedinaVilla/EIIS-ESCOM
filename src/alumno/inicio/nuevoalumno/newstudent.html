	<script>
		function student() {
			$.ajax(
				'./src/alumno/inicio/nuevoalumno/newstudent.php',
				{
					type: "POST",
					data: {
						boleta: document.getElementById("boleta").value,
						name: document.getElementById("name").value,
						namep: document.getElementById("namep").value,
						namem: document.getElementById("namem").value,
						daten: document.getElementById("picker").value,
						curp: document.getElementById("curp").value,
						tel: document.getElementById("tel").value,
						email: document.getElementById("correo").value,
						contraseña: document.getElementById("contraseña").value
					},
					success: function (response) {
 					console.log(response);
						if (response == 1) {
							//$('#modal3').modal('open');
							alert("!Alumno Registrado Correctamente!");
							location.href = "./";
						}
						else if (response == 3) {
							document.getElementById("error").innerHTML = "El CURP ya ha sido registrado.";
						}
						else if (response == 4) {
							document.getElementById("error").innerHTML = "La BOLETA ya ha sido registrada.";
						}
					},
					error: function () {
						alert('There was some error performing the AJAX call!');
					}
				}
			);
		}
		
	</script>
