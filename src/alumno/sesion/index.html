<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="/EIIS-ESCOM/assets/css/master.css">
  </head>
  <body>

    <div class="login-box">
    	<a class="link " href="/EIIS-ESCOM/">Regresar</a>
      <form id="login" name="login" action="./login" method="POST">
        <img src="/EIIS-ESCOM/assets/img/2.png" class="avatar" alt="Avatar Image">

        <h1>Inicia Sesión</h1>
      
        <!-- USERNAME INPUT -->
        <label for="password">Usuario</label>
        <div class="form-group input-group validate-input" data-validate="Ingrese Número de boleta">
                    <span class="input-group-addon"><i class="fas fa-user"></i></span>
                    <input id="nomUsu" type="text" class="form-control" name="nomUsu" placeholder="Numero de boleta" required>
                </div>
        <!-- PASSWORD INPUT -->
               <label for="password">Contraseña</label>
               <input type="Hidden" name="cifrado" value="">
                    <input type="Hidden" name="numero" value="">
                <div class="form-group input-group validate-input" data-validate="Ingrese Contraseña">
                    <span class="input-group-addon"><i class="fas fa-unlock-alt"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>
        <button name="submit" class="btn btn-primary button-submit">Ingresar </button><br>  
        <a href="/EIIS-ESCOM/verifica">Activar cuenta</a><br>
        <a href="/EIIS-ESCOM/recupera">Olvidaste tu contraseña?</a><br>
        
      </form>
    </div>

    <script src="/EIIS-ESCOM/assets/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/EIIS-ESCOM/assets/js/js/validationAdmin.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

  </body>
</html>
